{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <title>{% block title %}Inventory{% endblock %}</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body class="has-fixed-sidenav">



  <ul id="sidenav-left" class="sidenav sidenav-fixed" style="transform: translateX(0px);">
      <li><a href="{% url 'home' %}">Home</a></li>
      <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
      <li><a href="{% url 'product_list' %}">Products</a></li>
      <li><a href="{% url 'inventory_snapshots' %}">Inventory Snapshots</a></li>
      <li><a href="{% url 'order_list' %}">Orders</a></li>
      <li><a href="{% url 'admin:index' %}">Admin</a></li>
  </ul>


    <nav>
        <div class="nav-wrapper teal">
            <a href="#" class="brand-logo center">Inventory</a>
            <ul id="nav-mobile" class="left">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'product_list' %}">Products</a></li>

            </ul>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>



    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    {% block extrajs %}{% endblock %}

</body>
</html>
