{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Material Dashboard{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Material Components Web -->
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="{% static 'styles.css' %}">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wdth,wght@0,75,100..900;1,75,100..900&display=swap" rel="stylesheet">
</head>

<body class="mdc-typography">

<header class="mdc-top-app-bar mdc-top-app-bar--dense">
  <div class="mdc-top-app-bar__row">
    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
      <a href="{% url 'home' %}" class="mdc-top-app-bar__title"><img src="/media/logo.png" alt="logo"></a>
    </section>
    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end nav-buttons" role="toolbar">
      <a href="{% url 'home' %}" class="mdc-button nav-button{% if request.resolver_match.url_name == 'home' %} mdc-button--raised{% endif %}">Home</a>
      <a href="{% url 'dashboard' %}" class="mdc-button nav-button{% if request.resolver_match.url_name == 'dashboard' %} mdc-button--raised{% endif %}">Dashboard</a>
      <a href="{% url 'product_list' %}" class="mdc-button nav-button{% if request.resolver_match.url_name == 'product_list' %} mdc-button--raised{% endif %}">Products</a>
      <a href="{% url 'inventory_snapshots' %}" class="mdc-button nav-button{% if request.resolver_match.url_name == 'inventory_snapshots' %} mdc-button--raised{% endif %}">Inventory</a>
      <a href="{% url 'order_list' %}" class="mdc-button nav-button{% if request.resolver_match.url_name == 'order_list' %} mdc-button--raised{% endif %}">Orders</a>
      <a href="{% url 'admin:index' %}" class="mdc-button nav-button">Admin</a>
    </section>
  </div>
</header>

<main class="mdc-top-app-bar--fixed-adjust">
  <!-- Main Layout: Sidebar (for desktop) + Main Content -->
  <div class="container">

    <!-- Main Content Area -->
    <div class="col s12 m9 l10">
      {% block content %}
      <!-- Your page-specific content goes here -->
      {% endblock %}
    </div>

  </div>
</main>

  <!-- (Optional) Footer -->
  <footer class="mdc-elevation--z2" style="background:#009688;color:white;padding:16px 0;">
    <div class="container">
      Â© 2014 Copyright Text
      <a href="#!" style="color:white;float:right;">More Links</a>
    </div>
  </footer>

  <!-- Material Components Web -->
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  {% block extrajs %}{% endblock %}
  <script>
    const topAppBarElement = document.querySelector('.mdc-top-app-bar');
    if (topAppBarElement) {
      mdc.topAppBar.MDCTopAppBar.attachTo(topAppBarElement);
    }
  </script>
</body>
</html>
