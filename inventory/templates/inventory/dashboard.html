{% extends 'inventory/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="section">
        <h1 class="center-align">Dashboard</h1>

        <!-- Placeholder for filters -->
                <form id="filters">
                    <label for="product">Product:</label>
                    <select id="product" name="product">
                        <option value="">All</option>
                        <!-- Populate dynamically -->
                    </select>

                    <label for="category">Category:</label>
                    <select id="category" name="category">
                        <option value="">All</option>
                        <!-- Populate dynamically -->
                    </select>

                    <button type="submit">Apply Filters</button>
                </form>
            </div>

            <div>
                <!-- Placeholder for chart -->
                <canvas id="stockTimelineChart" width="800" height="400"></canvas>
            </div>



    </div>

    <script>
        // Initialize empty chart
        const ctx = document.getElementById('stockTimelineChart').getContext('2d');
        const stockTimelineChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // Time periods
                datasets: [
                    {
                        label: 'Stock Levels',
                        data: [], // Stock levels
                        borderColor: 'blue',
                        fill: false,
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Stock Levels'
                        }
                    }
                }
            }
        });
    </script>


{% endblock %}

{% block extrajs %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}
