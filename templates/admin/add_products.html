{# templates/admin/add_products.html #}
{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block content %}
<h1>Add Variants to Order #{{ order.id }}</h1>
<form method="post">{% csrf_token %}
  {{ form.media }}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="default">Add Products</button>
</form>
{% endblock %}
